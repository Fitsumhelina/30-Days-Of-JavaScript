<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="search"></label>
    <input type="text" id="search" placeholder="Search for a country">
    <button id="searchButton">Search</button>
    <div id="countryContainer"></div>




    <script>

        document.addEventListener("DOMContentLoaded", () => {

            const url = "https://restcountries.com/v2/all"
            const countriesAPI = async () => {
                const response = await fetch(url)
                const data = await response.json()
                const countryContainer = document.getElementById("countryContainer")
                const search = document.getElementById("search")
                data.forEach(country => {
                    const countryDiv = document.createElement("div")
                    countryDiv.innerText = country.name
                    countryContainer.appendChild(countryDiv)
                })
                
                search.addEventListener("input", () => {
                    const searchedCountry = search.value
                    const filteredCountries = data.filter(country => country.name.toLowerCase().includes(searchedCountry.toLowerCase()))
                    countryContainer.innerHTML = ""
                    filteredCountries.forEach(country => {
                        const countryDiv = document.createElement("div")
                        countryDiv.innerText = country.name
                        countryContainer.appendChild(countryDiv)
                    })
                })

                data.addEventListener("click", () => {
                    data.forEach(country => {
                        name= country.name
                        population= country.population
                        region= country.region
                        capital= country.capital
                        flag= country.flag
                        document.getElementById("countryContainer").innerHTML = `
                        <h1>${name}</h1>
                        <img src="${flag}" alt="${name} Flag">
                        <p>Population: ${population}</p>
                        <p>Region: ${region}</p> `
                    })
                   
                } )
            }
            countriesAPI()

        })

    </script>
</body>
</html>
