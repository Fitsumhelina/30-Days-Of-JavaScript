<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="formone">
        <label for="mass"> MASS</label> 
        <input type="number" placeholder="enter your mass" id="mass">
        <label for="height">height</label> 
        <input type="number" placeholder="enter your height" id="height">
        <button id="submit">submit</button>
        <h3 id="p1"></h3>
        <h2 id="p2"></h2>
    </form>
    <div class="primeodd">
        <label for="num"> enter the number </label>
        <input type="number" placeholder="enter the number" id="num">
        <button id="generate" disabled> Generate </button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

         const mass = document.getElementById('mass');
         const height = document.getElementById('height');
         const submit = document.getElementById('submit');

         submit.addEventListener('click', (e) => {
             e.preventDefault();
             const massValue = parseFloat(mass.value);
             const heightValue = parseFloat(height.value);
                const bmi = massValue / (heightValue * heightValue);
                const paragraph = document.getElementById('p1');
                paragraph.textContent = `Your BMI is ${bmi}`;

                const paragraph2 = document.getElementById('p2');
                if (bmi > 18.5 && bmi < 24.9) {
                    paragraph2.textContent = `You are healthy`;
                }
                else if (bmi > 25 && bmi < 29.9) {
                    paragraph2.textContent = `You are overweight`;
                }
                else if (bmi > 30) {
                    paragraph2.textContent = `You are obese`;
                }
                else if (bmi<18.5) {
                    paragraph2.textContent = `You are underweight`;
                }
                else {
                    paragraph2.textContent = `You are not healthy`;
                }
        });
        });
    
    </script>
    <script src="./index.js"></script>
</body>
</html>
